<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tip calculator app" />
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon" />
    <title>Tip calculator app</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
      <img
        src="./assets/logo.svg"
        class="logo"
        alt="Splitter logo. 'SPLI' on one line and 'TTER' on another to indicate splitting."
      />
      <section class="card">
        <div class="card-left">
          <div class="input-group">
            <label class="body-text input-label" for="totalBill">Bill</label>
            <input
              type="number"
              class="body-l-text input-field"
              placeholder="0"
              name="Total bill value"
              id="totalBill"
            />
          </div>
        </div>
        <div class="card-right">
          <section class="card-price-container">
            <div>
              <b class="body-text card-price-title">Tip Amount</b>
              <p class="body-s-text card-price-subtitle">/ person</p>
            </div>
            <strong class="strong-text card-price-value">$0.00</strong>
          </section>
          <section class="card-price-container">
            <div>
              <b class="body-text card-price-title">Total</b>
              <p class="body-s-text card-price-subtitle">/ person</p>
            </div>
            <strong class="strong-text card-price-value">$0.00</strong>
          </section>
          <button class="btn btn-primary btn-reset">Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
